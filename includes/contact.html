<section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/tyshawnandrews3@gmail.com" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>

        <button type="submit">Send</button>
    </form>
</section>
