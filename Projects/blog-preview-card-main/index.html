<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<title>Frontend Mentor | Blog preview card</title>
		<!-- Main style sheet -->
		<link rel = "stylesheet" href = "./styles.css">	
		<!-- Icon and Font-families -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;800&display=swap" rel="stylesheet">
	</head>
	<body>	
		<div class = "card"> 
			<img src = ".\assets\images\illustration-article.svg" id = "blog-Img"> 
			<h4 id = "tag"> Learning </h4>
			<p id = "pub-date">
				Published 21 Dec 2023
			</p>
			<h2 id = "blog-title">
				<a href = "#"> HTML & CSS foundations </a>
			</h2>
			<p id = "description">
				These languages are the backbone of every website, defining structure, content, and presentation.
			</p>
			<div id = "author-footer">
				<img id = "author-img" src = ".\assets\images\image-avatar.webp"/>
				<h4 id = "author-name"> Greg Hooper </h4>
			</div>	
		</div>	
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Tyshawn Andrews</a>. 
		</div> 
	</body>
</html>
